name: Build and Test

on:
  push:
    branches:
      - '**'

  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add repository
        run: sudo add-apt-repository universe multiverse

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++ libgtest-dev

      - name: Install Qt5/Qt6 (yaqti)
        uses: WillBrennan/yaqti@2021.07.27.1
        with:
          version: '6.8.0'
          host: 'linux'
          target: 'desktop'
          modules: 'qtcharts qtpurchasing qtwebengine qtnetworkauth qtscript debug_info'

      - name: Version qmake
        run: qmake --version

      - name: Build project
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Debug --parallel 4
          make

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
